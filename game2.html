<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bravior The Game</title>

  <!-- Manifest Ã©s ikonok -->
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="ikon.png">
  <meta name="theme-color" content="#111111">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; overflow: hidden; font-family: sans-serif; background: #111; color: #fff; }
    .slide {
      display: none;
      height: 100vh;
      width: 100vw;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 2rem;
    }
    .slide.active { display: flex; }
    h1, h2, p { margin: 1rem 0; }
    .controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }
    button {
      background: #444;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover { background: #666; }
    .images {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .images img {
      max-width: 22%;
      height: auto;
      border: 2px solid #fff;
      border-radius: 10px;
    }
    .play-btn {
      margin-top: 1rem;
      background-color: #28a745;
    }
    #start-screen {
      position: fixed;
      z-index: 999;
      background: #000;
      color: #fff;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    audio {
      display: none;
    }
  </style>
</head>
