<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Bravior The Game</title>

  <!-- Manifest PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="icon-192.png" />
  <meta name="theme-color" content="#111111" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      height: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #111;
      color: #fff;
      -webkit-tap-highlight-color: transparent;
      -webkit-user-select: none;
      user-select: none;
    }
    .slide {
      display: none;
      height: 100vh;
      width: 100vw;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 2rem 1rem;
    }
    .slide.active { display: flex; }
    h1, h2, p {
      margin: 1rem 0;
      font-size: calc(16px + 1vw);
      line-height: 1.3;
    }
    .controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }
    button {
      background: #444;
      color: white;
      border: none;
      padding: 14px 24px;
      margin: 0 10px;
      font-size: 1.1rem;
      cursor: pointer;
      border-radius: 10px;
      touch-action: manipulation;
      user-select: none;
      transition: background-color 0.3s ease;
      min-width: 90px;
    }
    button:hover, button:focus {
      background: #666;
      outline: none;
    }
    .images {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .images img {
      max-width: 22vw;
      height: auto;
      border: 2px solid #fff;
      border-radius: 10px;
      touch-action: manipulation;
      user-select: none;
    }
    .play-btn {
      margin-top: 1rem;
      background-color: #28a745;
      min-width: 140px;
      font-weight: 600;
    }
    #start-screen {
      position: fixed;
      z-index: 999;
      background: #000;
      color: #fff;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 1rem;
      text-align: center;
    }
    audio {
      display: none;
    }

    /* Mobil optimalizálás */
    @media (max-width: 600px) {
      .images img {
        max-width: 40vw;
      }
      button {
        padding: 16px 28px;
        font-size: 1.2rem;
        min-width: 100px;
      }
      .controls {
        bottom: 15px;
      }
      .slide {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Start Screen -->
  <div id="start-screen">
    <h2>Press a button</h2>
    <button onclick="startPresentation()">Start</button>
  </div>

  <!-- háttérzene -->
  <audio id="bg-music" loop>
    <source src="background_music.mp3" type="audio/mpeg" />
    A böngésződ nem támogatja az audio elemet.
  </audio>

  <section class="slide">
    <h1>BRAVIOR GAMES</h1>
    <h2>Bravior - The Game</h2>
    <button class="play-btn" onclick="nextSlide()">Play</button>
  </section>

  <section class="slide">
    <h2>Gyuri</h2>
    <p><strong>Opel Supra</strong> (víz)</p>
    <p>80 kecskeméti ló</p>
    <div class="images">
      <img src="gyuri1.png" alt="Gyuri kép 1" />
      <img src="gyuri2.png" alt="Gyuri kép 2" />
    </div>
    <a class="play-btn" href="data/1/index.html"><button>Play</button></a>
  </section>

  <section class="slide">
    <h2>Áron</h2>
    <p><strong>Tűz</strong></p>
    <p>110 kecskeméti ló</p>
    <div class="images">
      <img src="aron1.png" alt="Áron kép 1" />
      <img src="aron2.png" alt="Áron kép 2" />
    </div>
    <a class="play-btn" href="data/2/index.html"><button>Play</button></a>
  </section>

  <section class="slide">
    <h2>Bendi</h2>
    <p><strong>Cigány Mobil</strong></p>
    <p>90 kecskeméti ló</p>
    <div class="images">
      <img src="bendi1.png" alt="Bendi kép 1" />
      <img src="bendi2.png" alt="Bendi kép 2" />
    </div>
    <a class="play-btn" href="data/3/index.html"><button>Play</button></a>
  </section>

  <section class="slide">
    <h2>Bence</h2>
    <p><strong>Tiszaug taxi</strong></p>
    <p>110 kecskeméti ló</p>
    <div class="images">
      <img src="bence1.png" alt="Bence kép 1" />
      <img src="bence2.png" alt="Bence kép 2" />
    </div>
    <a class="play-btn" href="data/4/index.html"><button>Play</button></a>
  </section>

  <section class="slide">
    <h2>Nándi</h2>
    <p><strong>Autópályarém</strong></p>
    <p>52 kecskeméti ló</p>
    <div class="images">
      <img src="nandi1.png" alt="Nándi kép 1" />
      <img src="nandi2.png" alt="Nándi kép 2" />
    </div>
    <a class="play-btn" href="data/5/index.html"><button>Play</button></a>
  </section>

  <section class="slide">
    <h2>Simon Steel</h2>
    <p><strong>Casting autó</strong></p>
    <p>220 kecskeméti ló</p>
    <div class="images">
      <img src="simon1.png" alt="Simon kép 1" />
      <img src="simon2.png" alt="Simon kép 2" />
    </div>
    <a class="play-btn" href="data/6/index.html"><button>Play</button></a>
  </section>

  <div class="controls" id="nav-controls">
    <button id="prev-btn" onclick="prevSlide()">Előző</button>
    <button id="next-btn" onclick="nextSlide()">Következő</button>
  </div>

  <script>
    let current = 0;
    const slides = document.querySelectorAll('.slide');
    const audio = document.getElementById('bg-music');
    const startScreen = document.getElementById('start-screen');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
      });

      const navControls = document.getElementById('nav-controls');

      if (index === 0) {
        navControls.style.display = 'none';
      } else {
        navControls.style.display = 'block';
      }

      if (index === 1) {
        prevBtn.style.display = 'none';
      } else {
        prevBtn.style.display = 'inline-block';
      }

      if (index === slides.length - 1) {
        nextBtn.style.display = 'none';
      } else {
        nextBtn.style.display = 'inline-block';
      }
    }

    function nextSlide() {
      if (current < slides.length - 1) {
        current++;
        showSlide(current);
      }
    }

    function prevSlide() {
      if (current > 0) {
        current--;
        showSlide(current);
      }
    }

    function startPresentation() {
      startScreen.style.display = 'none';
      audio.play().catch(() => {
        // Ha automatikus lejátszás nem engedélyezett, várunk interakcióra
      });
      showSlide(current);
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') nextSlide();
      if (e.key === 'ArrowLeft') prevSlide();
    });

    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        audio.pause();
        audio.currentTime = 0;
      }
    });
  </script>
</body>
</html>
